<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<a th:href="@{/login}">Log in</a>
    <form  method="post" modelAttribute = "user">
        <label>UserName</label>
        <input type="text" name="UserName" th:value="${user.getUserName()}"   />
        <label>Profession</label>
        <input type="text" name ="Profession" th:value="${user.getProfession()}" />
        <label>Age</label>
        <input type="number" name = "Age" th:value="${user.getAge()}" />
        <label>Login</label>
        <input type="text" name="Login"th:value="${user.getLogin()}"     />
        <label>Password</label>
        <input type="password" name="Password" value="San"    />
        <li th:each="role : ${ROLES}">
            <input type="checkbox" name="rolesValues"  th:value="${role}"/>
            <label th:text="${role}"></label>
        </li>
    <input type="submit" value="Edit user">
</form>
<form th:align="left" th:action="@{/logout}" method="get">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
